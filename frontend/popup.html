<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="arrow.css">

    </head>
    <body>
        <span class="arrow" id="upvote">
            <img src="images/uparrow.png" class="main" id="uparrow">
            <img src="images/uparrowhover.png" class="hover">
                <div id="votes">
                    <p id="numUpvotes"> </p>
                </div>
        </span>
        <span class="arrow" id="downvote">
            <img src="images/downarrow.png" class="main" id="downarrow">
            <img src="images/downarrowhover.png" class="hover">
                <div id="votes">
                    <p id="numDownvotes"> </p>
                </div>
        </span>
        <p id="title"></p>
        <script src="popup.js"></script>
    </body>
</html>
